    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Only load the font weights we actually use -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap&display=swap" rel="stylesheet">
    <!-- Preload important assets -->
    <link rel="preload" as="image" href="/assets/optimized/home-hero.webp">
    <!-- Preconnect to third-party domains -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'">
    <style>
        /* Prevent flash of incorrect theme */
        html {
            background: #ffffff;
        }
        @media (prefers-color-scheme: dark) {
            html {
                background: #161625;
            }
        }
        /* Ensure content is visible */
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* Font fallback to prevent layout shift */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .font-loaded body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
    <script>
        // Theme initialization
        try {
            (function() {
                function setTheme(theme) {
                    try {
                        document.documentElement.setAttribute('data-theme', theme);
                        document.documentElement.style.background = theme === 'dark' ? '#161625' : '#ffffff';
                    } catch (e) {
                        console.warn('Error setting theme:', e);
                    }
                }

                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia && 
                    window.matchMedia('(prefers-color-scheme: dark)').matches;
                const initialTheme = savedTheme || (prefersDark ? 'dark' : 'light');
                
                setTheme(initialTheme);
                
                // Listen for theme changes
                const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
                mediaQuery.addListener(function(e) {
                    if (!localStorage.getItem('theme')) {
                        setTheme(e.matches ? 'dark' : 'light');
                    }
                });
            })();
        } catch (e) {
            console.warn('Theme initialization error:', e);
            // Fallback to light theme
            document.documentElement.setAttribute('data-theme', 'light');
            document.documentElement.style.background = '#ffffff';
        }
        
        // Font loading
        if ('fonts' in document) {
            Promise.all([
                document.fonts.load('400 1em Inter'),
                document.fonts.load('600 1em Inter'),
                document.fonts.load('700 1em Inter')
            ]).then(() => {
                document.documentElement.classList.add('font-loaded');
            });
        } else {
            document.documentElement.classList.add('font-loaded');
        }
    </script>
    <!-- Prefetch navigation targets -->
    <link rel="prefetch" href="/waitlist">
