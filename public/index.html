<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè†</text></svg>">
    <base href="/" />
    <title>Kairo - Votre Plateforme Immobili√®re au S√©n√©gal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Prevent flash of incorrect theme */
        html {
            background: #ffffff;
        }
        @media (prefers-color-scheme: dark) {
            html {
                background: #161625;
            }
        }
        /* Ensure content is visible */
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
    <script>
        // Theme initialization
        try {
            (function() {
                function setTheme(theme) {
                    try {
                        document.documentElement.setAttribute('data-theme', theme);
                        document.documentElement.style.background = theme === 'dark' ? '#161625' : '#ffffff';
                    } catch (e) {
                        console.warn('Error setting theme:', e);
                    }
                }

                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia && 
                    window.matchMedia('(prefers-color-scheme: dark)').matches;
                const initialTheme = savedTheme || (prefersDark ? 'dark' : 'light');
                
                setTheme(initialTheme);
                
                // Listen for theme changes
                const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
                mediaQuery.addListener(function(e) {
                    if (!localStorage.getItem('theme')) {
                        setTheme(e.matches ? 'dark' : 'light');
                    }
                });
            })();
        } catch (e) {
            console.warn('Theme initialization error:', e);
            // Fallback to light theme
            document.documentElement.setAttribute('data-theme', 'light');
            document.documentElement.style.background = '#ffffff';
        }
    </script>
</head>
<body>
    <div id="root"></div>
    <noscript>
        Vous devez activer JavaScript pour utiliser cette application.
    </noscript>
</body>
</html>
